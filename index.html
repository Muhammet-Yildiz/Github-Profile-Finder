    <div class="Employee">

        <div class="head">
            <div class="logo">
                <div class="tp_lg">

                    <h1>GitFech - Github Profil <br> Sorgulama</h1>
                </div>

            </div>

            <h2> Sadece bir kullanıcı adı girerek repoları , takipçileri ve daha fazlasını kontrol edin</h2>


            <form class="search-form">

                <input type="search" class="githubname" placeholder="Github Kullanıcı adı">
                <br>
                <input type="button" type="submit" class="search-button" value="Ara">

            </form>
            <br>

        </div>



        <div class="profile">
        </div>
        <br>

        <div id="repos">
            <h1 class="page-heading">Popüler Repolar</h1>
        </div>



        <div id="last-search">
            <h2 class="last-search-heading"> Son Arananlar</h2>



            <div class="addLastSearchEmp">


            </div>
            <button type="reset" id="clear-last-users">Son Arananları Temizle</button>


        </div>

        <hr style="opacity: 0.3;">


    </div>
